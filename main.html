<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <form method="post" action="https://www.hashemian.com/tools/form-post-tester.php/ras">
        <label for="name">Name</label>

        <input type="text" required id="name"  placeholder="Name">
        <br>
        <label for="email">Email</label>
        <input type="email" required id="email" placeholder="Email">
        <br>
        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" required id="gender_m" value="gender_m" name="gender">
            <label for="gender_m"> Male</label>
            <br>
            <input type="radio" required id="gender_f" value="gender_f" name="gender">
            <label for="gender_f">Female</label>
        </fieldset>
        <br>
                    <label for="cars">Car Type:</label>
        <select name="cars" id="cars" required>
            <option value="">--Please choose an option--</option>
            <option value="Maruti">Maruti</option>
            <option value="Honda">Honda</option>
            <option value="Toyata">Toyata</option>
            <option value="BMW">BMW</option>
            <option value="Hyundai">Hyundai</option>
        </select>
        <br>
                    <label for="age">Age:</label>
        <input type="number" required id="age" name="age">
        <br>
                    <label for="dob">Date of Birth (DOB):</label>
        <input type="date" required id="dob" name="DOB">
        <br>
  <label for="tel">Telephone Number:</label>

        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
        <br>
        <label for="password">Password (mininum 8 chars):</label>
        <input type="password" required id="password" name="password" placeholder="Password">
        <br>
        <input type="checkbox" required id="tos" name="tos">
        I agree to the TOS
        <br>
        <button type="submit" name="submit">Submit Now</button>

    </form>
</body>

</html>
